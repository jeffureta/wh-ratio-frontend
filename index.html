<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Date & Time</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top:48px">
      <h5>Log weight & waist</h5>

      <div class="row">
        <div class="input-field col s6">
          <input id="weightInput" type="number" step="0.1" min="0" />
          <label for="weightInput">Weight (kg)</label>
        </div>
        <div class="input-field col s6">
          <input id="waistInput" type="number" step="0.1" min="0" />
          <label for="waistInput">Waist (cm)</label>
        </div>
      </div>

      <a id="saveBtn" class="btn waves-effect waves-light">
        <i class="material-icons left">save</i>
        Save Now
      </a>

      <a id="syncBtn" class="btn waves-effect waves-light grey darken-1" style="margin-left:12px">
        <i class="material-icons left">sync</i>
        Sync Now
      </a>

      <p id="saved" style="margin-top:20px"></p>

      <ul id="entries" class="collection" style="margin-top:20px"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Load separated JS as a module to allow imports -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
